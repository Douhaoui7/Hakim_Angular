<div class="container">


    <div class="row">
        <div class="col-8">
            <h2 class="mt-5">Listes des produits</h2>
            <div *ngIf="produit && produit.length>0" class="shadow-none p-3 mb-5 bg-white  " style="display: grid;grid-template-columns: 1fr 1fr 1fr;gap: 10px;">
                <div class="card" style="width: 100%;" *ngFor="let e of produit">
                    <div class="card-body">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                          </svg>
                        <h5 class="card-title">{{e.nom|CleanName}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted"> {{e.qte}}</h6>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="d-flex justify-content-center align-items-center ">
                <div style="max-width: 600px;" class=" p-3 mb-5 bg-white mt-5 ">
                    <h3>Formulaire d'enregistrement des produits </h3>
                    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="code" class="form-label">code</label>
                            <input class="form-control" type="text" id="code" name="code" formControlName="code">
                        </div>
                        <div class="mb-3">
                            <label for="nom" class="form-label">nom</label>
                            <input class="form-control" type="text" id="nom" name="nom" formControlName="nom">
                        </div>
                        <div class="mb-3">
                            <label for="qte" class="form-label">quantite</label>
                            <input class="form-control" type="number" id="qte" name="qte" formControlName="qte">
                        </div>
                        <button type="button" [disabled]="!contactForm.valid" class="btn btn-primary"
                            type="submit">Submit</button>
        
                    </form>
                </div>
        
            </div>
        </div>
    </div>


    


</div>
