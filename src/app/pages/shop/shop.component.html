<div class="container">

    <div class="row">
        <div class="col-8">
            <h2 class="mt-5">Listes des produits</h2>
            <div *ngIf="shop && shop.length>0" class=" shadow-none p-3 mb-5 bg-white  rounded" style="display: grid;grid-template-columns: 1fr 1fr 1fr;gap: 10px;">
                <div class="card" style="width: 100%;" *ngFor="let e of shop">
                    <div class="card-body">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-shop" viewBox="0 0 16 16">
                            <path d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.371 2.371 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976l2.61-3.045zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0zM1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5zM4 15h3v-5H4v5zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-3zm3 0h-2v3h2v-3z"/>
                          </svg>
                        <h5 class="card-title">{{e.nom|CleanName}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted"> {{e.adresse}}</h6>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-4 d-flex justify-content-center align-items-center">
            <div style="max-width: 600px;" class="border shadow-none p-3 mb-5 bg-white mt-5 rounded">
                <h3>Formulaire d'enregistrement des Boutiques</h3>
                <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="">
                    <div class="mb-3 ">
                        <label for="nom" class="form-label">nom</label>
                        <input class="form-control" type="text" id="nom" name="nom" formControlName="nom">
                    </div>
                    <div class="mb-3 " >
                        <label for="adresse" class="form-label">adresse</label>
                        <input class="form-control" type="adresse" id="adresse" name="adresse" formControlName="adresse">
                    </div>
                    <button type="button" [disabled]="!contactForm.valid" class="btn btn-primary col-4"
                        type="submit">Enregister</button>
                </form>
            </div>
        </div>
    </div>





</div>
