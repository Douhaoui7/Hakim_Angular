<div class="container">
  <div class="row">

    <div class="text-center mt-4">
      <div class="d-flex justify-content-end">
        <button class="btn btn-success" (click)="addNewShop()">Ajouter un nouveau magasin</button>
      </div>
      <div class="col-8">
          <h2 class="mt-5">Les boutiques</h2>
          <div *ngIf="shop && shop.length>0" class=" shadow-none p-3 mb-5 bg-white d-flex "
              style="flex-wrap: wrap;">
              <div class="card m-2" style="width: 18rem;" *ngFor="let p of shop; let i = index">
                <div class="card-body">
                      <h5 class="card-title">{{p.nom|CleanNamePipe}}</h5>
                      <p class="card-text">{{p.adresse|CleanNamePipe}} </p>

                      <div class="d-flex  justify-content-around ">
                          <button (click)="updateShop(p,i)" class="btn btn-primary px-4 ">Modifier</button>
                          <button (click)="deleteShop(p,i)" class="btn btn-danger px-4 ">Supprimer</button>

                      </div>

                  </div>
              </div>

          </div>
      </div>

      <div *ngIf="showShopForm" class="col-4">
        <div class="col-4 d-flex justify-content-center align-items-center">
          <div style="max-width: 1000px;" class="border shadow-none p-3 mb-5 bg-white mt-5 rounded">


            <h4 class="text-center">Formulaire des Boutiques</h4>
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="text-center">
              <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input class="form-control" type="text" id="nom" name="nom" formControlName="nom">
              </div>
              <div class="mb-3">
                <label for="adresse" class="form-label">Adresse</label>
                <input class="form-control" type="adresse" id="adresse" name="adresse" formControlName="adresse">
              </div>

              <button [disabled]="!contactForm.valid" class="btn btn-primary col-4" type="submit">Valider</button>

            </form>
          </div>
        </div>





</div>
